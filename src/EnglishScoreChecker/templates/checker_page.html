<!-- encoding: utf8 -->

{% extends "base.html" %}

{% block title %}
english level checker
{% endblock %}

{% block head %}
<script src="{{url_for('static', filename='js/checker.js')}}"></script>
{% endblock %}

{% block content %}
<div class='container' id='maincontent'>
  <div class='p-3'>
    <ul class="nav nav-tabs flex-column flex-sm-row" id='selector'>
      <li class="nav-item" role="presentation">
        <a class="flex-sm-fill text-sm-center nav-link active" role="tab" data-toggle="tab" id='tab-essay' aria-controls="essay" href='#essay'>
          Essay
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="flex-sm-fill text-sm-center nav-link" role="tab" data-toggle="tab" id='tab-textbook' aria-controls="textbook" href='#textbook'>
          Textbook
        </a>
      </li>
    </ul>
    <div id="tab-content" class="tab-content mt-3">
      <div id="essay" class="tab-pane active" role="tabpanel">
        <form method='POST'>
          <div class="form-group row">
            <div class='col-sm-10'>
              <textarea class="form-control" id="essay-textarea" rows="5" placeholder="input essay like something"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class='col-sm-10'>
              <button type=submit class='btn btn-primary'>送信</button>
            </div>
          </div>
        </form>
      </div>
      <div id="textbook" class="tab-pane" role="tabpanel">
        <form method='POST'>
          <div class="form-group row">
            <div class='col-sm-10'>
              <textarea class="form-control" id="textbook-textarea" rows="5" placeholder="input textbook like something"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class='col-sm-10'>
              <button type=submit class='btn btn-primary'>送信</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class='flex-sm-row'>
    
      hogehoge
    </div>
  </div>
</div>
{% endblock %}
