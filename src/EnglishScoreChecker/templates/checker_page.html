<!-- encoding: utf8 -->

{% extends "base.html" %}

{% block title %}
english level checker
{% endblock %}

{% block head %}
<script type='text/javascript'>
{% if data is defined %}
var data = {{ data|tojson|safe }}
{% else %}
var data = null
{% endif %}
</script>
<script src="{{url_for('static', filename='js/checker.js')}}"></script>
{% endblock %}

{% block content %}
<div class='container' id='maincontent'>
  <div class='p-3'>
    <ul class="nav nav-tabs flex-column flex-sm-row" id='selector'>
      <li class="nav-item" role="presentation">
        <a class="flex-sm-fill text-sm-center nav-link active" 
           role="tab" 
           data-toggle="tab" 
           id='tab_essay' 
           aria-controls="essay" 
           href='#essay'>
          Essay
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="flex-sm-fill text-sm-center nav-link" 
           role="tab" 
           data-toggle="tab" 
           id='tab_textbook' 
           aria-controls="textbook" 
           href='#textbook'>
          Textbook
        </a>
      </li>
    </ul>
    <div id="myTabContent" class="tab-content mt-3">
      <div id="active-tab" 
           class="tab-pane active" 
           role="tabpanel" 
           aria-labelledby="tab">
        <form>
          <div class="form-group">
            <textarea class="form-control" 
                      id="inputtext" 
                      rows="3" 
                      placeholder="input something"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class='row'>
      <div class='col col-md'>
        <div class='float-right'>
          <span id='num_of_word'>0</span>/10
          <i class="fas fa-ban" id='check_mark'></i>
          &nbsp
          <button type="button" 
                  class="btn btn-primary" 
                  id='submit_button' 
                  disabled=''>
            submit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class='row px-3' id='result'>
    <div class='col-md-8'>
      <div class='row'>
        <div class='col-md-3 text-center'>
          <p>文字数</p>
        </div>
        <div class='col-md-3 text-center'>
          <p>単語数</p>
        </div>
        <div class='col-md-3 text-center'>
          <p>使用文法項目数</p>
        </div>
        <div class='col-md-3 text-center'>
          <p>推定誤り数</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-3 text-center'>
          <p>0</p>
        </div>
        <div class='col-md-3 text-center'>
          <p>0</p>
        </div>
        <div class='col-md-3 text-center'>
          <p>0</p>
        </div>
        <div class='col-md-3 text-center'>
          <p>0</p>
        </div>
      </div>
      <div class='row'>
        <div class='col-md'>
          <p>grammer content like some thing</p>
        </div>
      </div>
    </div>
    <div class='col-md-4'>
      <canvas id="level_chart"></canvas>
    </div>
  </div>
</div>
{% endblock %}
